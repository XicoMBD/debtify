<head>
  <title>debtify!</title>
</head>

<body>
  <div class="container-fluid">
	{{> menu}}
	<br><br>
    {{#if currentUser}}
    <div class="row">
      <div class="span6">
          {{> purchases}}
          {{> input}}
      </div>
      <div class="span6">
      
      </div>
    </div>
    {{/if}}  
  </div>
</body>

<template name="menu">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-th-list"></span>
      </a>
      <a href="#" class="brand">debtify</a>
      <div class="nav-collapse collapse">
		<ul class="nav">
          <li><a>{{loginButtons}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="purchases">
  <div style="overflow:auto">
  <ul id="purchases">
    {{#each purchases}}
      {{> purchase}}
    {{/each}}
  </ul>
  </div>
</template>

<template name="users">
  <ul id="users">
    {{#each users}}
      {{> user}}
    {{/each}}
  </ul>
</template>

<template name="user">
  <input type="checkbox" name="buyer" value="{{_id}}"> {{emails.0.address}}<br>
</template>

<template name="purchase">
  <li>
    <div>
      <table class="purchase-box">
        <tr>
          <td><h3>{{title}}</h3></td>
          <td><small style="float:right" datetime="{{created}}">{{fromnow created}}</small></td>
          <td><button id="remove" class="btn btn-danger" type="button">x</button></td>
        </tr>
        <tr>
		  <td><img class="gravatar" src="{{gravatar handle}}" title="{{trim handle}}"></td>
          <td>Buyers: 
		  {{#each buyers}}
	        <img class="" src="{{getGravatarFromId this}}" title="">
		  {{/each}}
		  </td>
          <td><h3>{{price}}€</h3></td>
        </tr>
      </table>
    </div>
  </li>
</template>

<template name="input">
  <div id="input">
	<h1>Submit new purchase</h1>
    <form class="input-append">
       <input id="purchase" class="span4" type="text" placeholder="Title"/>
       <button id="send" class="btn btn-success" type="button">Send</button>
    </form>
    <div class="form-inline">
      <div class="input-prepend">
        <span class="add-on">€</span>
        <input id="price" type="text" placeholder="Price"/>
      </div>
    </div>
    <h3>Buyers</h3>
    <form class="">
      {{> users}}
	</form>
    <a id="gh" href="https://github.com/tableflip/meet-meteor/tree/master/database-everywhere/02-subpub-banter" title="Fork me on GitHub"><img src="img/GitHub-Mark-32px.png" alt="GitHub logo"/></a>
  </div>
</template>

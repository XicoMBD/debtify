<head>
  <title>debtify!</title>
</head>

<body>
  <div class="container-fluid">
	{{> menu}}
	<br><br>
    {{#if currentUser}}
    {{> input}}
    <div class="row">
      <div class="span6">
          {{> purchases}}
      </div>
      <div class="span6">
      
      </div>
    </div>
    {{/if}}  
  </div>
</body>

<template name="menu">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-th-list"></span>
      </a>
      <a href="#" class="brand" style="margin-left:1em">debtify</a>
      <div class="nav-collapse collapse">
		<ul class="nav">
          {{#if currentUser}}
            <li><a data-toggle="modal" href="#addPurchaseModal">Add new purchase</a></li>
          {{/if}}
          <li><a>{{loginButtons}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="purchases">
  <div style="overflow:auto">
  <ul id="purchases">
    {{#each purchases}}
      {{> purchase}}
    {{/each}}
  </ul>
  </div>
</template>

<template name="purchase">
  <li>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title"><button id="remove" class="close" type="button">&times;</button>
        {{title}}</h1>
      </div>
      <div class="panel-body" style="float:clear" >
        <img style="float:left" src="{{gravatar handle}}" title="{{trim handle}}">
		<h3 style="float:right" >{{price}}€</h3>
      </div>
      <div class="panel-footer">
		Buyers: 
        {{#each buyers}}
	      <img class="" src="{{getGravatarFromId this}}" title="">
		{{/each}}
        <small style="float:right" datetime="{{created}}">{{fromnow created}}</small>
      </div>
    </div>
  </li>
</template>

<template name="users">
  <ul id="users">
    {{#each users}}
      {{> user}}
    {{/each}}
  </ul>
</template>

<template name="user">
  <input type="checkbox" name="buyer" value="{{_id}}"> {{emails.0.address}}<br>
</template>

<template name="input">
  <!-- Modal -->
  <div class="modal fade" id="addPurchaseModal" tabindex="-1" role="dialog" aria-labelledby="addPurchaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Submit new purchase</h4>
        </div>
        <div class="modal-body">
          <form class="input-append">
		    <input id="purchase" class="span4" type="text" placeholder="Title"/>
		  </form>
		  <div class="form-inline">
		    <div class="input-prepend">
			  <span class="add-on">€</span>
			  <input id="price" type="text" placeholder="Price"/>
		    </div>
		  </div>
		  <h3>Buyers</h3>
		  <form class="">
		    {{> users}}
		  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  <button id="send" class="btn btn-success" type="button"  data-dismiss="modal">Send</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
